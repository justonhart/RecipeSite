{{define "main"}}
    <main>
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <div class="homepage-content">
            {{.Content}}
        </div>
        <div>
            <ul>
                {{range .Site.RegularPages }} 
                    {{.Render "li"}}
                {{end}}
            </ul>
        </div>
    </main>
{{end}}
