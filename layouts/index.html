{{define "main"}}
    <main>
        <div class="homepage-content">
            {{.Content}}
        </div>
        <div id="body">
            <h2>All Tags</h2>
            <ul class="tagList">
				{{ range $name, $taxonomy := .Site.Taxonomies.tags }}
					<li class="tag"><a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a></li>
				{{ end }}
            </ul>
        </div>
    </main>
{{end}}
