{{define "main"}}
    <section id="main">
        <h1 id="title">
            {{.Title}}
        </h1>
        {{.TableOfContents}}
        <article>
            {{.Content}}
        </article>
        <hr>
        <div>Tags: {{range .Params.Tags}} <a href="/tags/{{. | urlize}}">{{.}}</a> {{end}}</div>
    </section>
{{end}}
